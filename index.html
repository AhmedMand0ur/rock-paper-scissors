<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>


        function getComputerChoice(){
            let randomNumber = Math.floor(Math.random() * 9);
            if(randomNumber >= 0 && randomNumber<=2){
                return "rock";
            }
            else if(randomNumber >= 3 && randomNumber <= 5){
                return "paper";
            }
            else if(randomNumber >= 6 && randomNumber <= 8){
                return "scissors";
            }
        }
       //console.log("Computer Choice:" + getComputerChoice());



        function getHumanChoice(){
            let userInput = prompt("Please enter your input:");
            return userInput;
        }
        //console.log("Human Choice:" + getHumanChoice());

        function playRound(humanChoice, computerChoice){
            let MyChoice = humanChoice.toLowerCase();
            if(MyChoice === computerChoice){
                console.log("Draw! The choices are same");
                return "draw";
            }
            else if ((MyChoice === "rock" && computerChoice === "scissors") || (MyChoice === "scissors" && computerChoice ==="paper") || (MyChoice === "paper" && computerChoice === "rock")){
                console.log("You Won! " + MyChoice + " beats " + computerChoice);
                return "won";
            }
            else {
                console.log("You Lost! " + computerChoice + " beats " + MyChoice);
                return "lost";
            }
        }


        function playGame(){
            let humanScore = 0;
            let computerScore = 0;
            let result;
            let humanSelection;
            let computerSelection;

            for(let i=0;  i<5; i++){
                humanSelection = getHumanChoice();
                computerSelection = getComputerChoice();
                result = playRound(humanSelection, computerSelection);
                if(result === "won"){
                    humanScore++;
                }
                else if(result === "lost"){
                    computerScore++;
                }
                else if(result === "draw"){
                    //Do Nothing
                }
            }

            console.log("Human Score: " + humanScore + "---- Computer Score: " + computerScore);
            console.log("The winner is " + (humanScore > computerScore ? "Human" : "Computer"));
        }

       

       playGame();


    </script>
    
</body>
</html>
